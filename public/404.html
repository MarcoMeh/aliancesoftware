<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // This is crucial: the original path needs to be known by React Router
    sessionStorage.redirect = location.href;
    // Redirect to the root index.html to load your React app
    location.replace('/');
  </script>
  <link rel="canonical" href="/">
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link to the main page</a>.
</body>
</html>
